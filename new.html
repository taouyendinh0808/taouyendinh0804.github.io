<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <div class="toggle-header" onclick="toggleContent(this)">
                <span class="toggle-text">Show Content</span>
                <i class="fas fa-chevron-down toggle-arrow"></i>
            </div>
            <div class="toggle-content">
                <!-- Repeated Cells Here -->
                <div class="row">
                    <div class="col-12 col-md-6 cell">
                        <div class="item">
                            <img src="PokemonTCG/Hair.png" alt="Item 1" width="90">
                            <div class="text-wrapper">
                                <span>Cute Smile</span>
                                <div class="additional-info">
                                    <div>Điểm:</div>
                                    <div>Cách nhận:</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 cell">
                        <div class="item">
                            <img src="PokemonTCG/Hair.png" alt="Item 2" width="90">
                            <div class="text-wrapper">
                                <span>Flower Fragrance</span>
                                <div class="additional-info">
                                    <div>Điểm:</div>
                                    <div>Cách nhận:</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12 col-md-6 cell">
                        <div class="item">
                            <img src="PokemonTCG/Hair.png" alt="Item 3" width="90">
                            <div class="text-wrapper">
                                <span>Step of Tomorrow</span>
                                <div class="additional-info">
                                    <div>Điểm:</div>
                                    <div>Cách nhận:</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 cell">
                        <div class="item">
                            <img src="PokemonTCG/Hair.png" alt="Item 4" width="90">
                            <div class="text-wrapper">
                                <span>Snownight Breeze</span>
                                <div class="additional-info">
                                    <div>Điểm:</div>
                                    <div>Cách nhận:</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- Add more rows as needed -->
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
